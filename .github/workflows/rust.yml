name: Build Rust Executables

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            output: UDTool-linux-x86_64
          
          - target: aarch64-unknown-linux-gnu
            output: UDTool-linux-aarch64
          
          - target: x86_64-pc-windows-gnu
            output: UDTool-windows-x86_64.exe
          
          - target: x86_64-apple-darwin
            output: UDTool-macos-x86_64
          
          - target: aarch64-apple-darwin
            output: UDTool-macos-aarch64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cross
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: Build with cross
      run: cross build --release --target ${{ matrix.target }}

    - name: Rename binary
      run: |
        if [[ "${{ matrix.target }}" == *"windows"* ]]; then
          mv target/${{ matrix.target }}/release/UDTool.exe ${{ matrix.output }}
        else
          mv target/${{ matrix.target }}/release/UDTool ${{ matrix.output }}
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output }}
        path: ${{ matrix.output }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*/UDTool-*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
